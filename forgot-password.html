<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PalliCalc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">

    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js" defer></script>
<script>
    // SAFETY: Prevent crash if Analytics is blocked
    window.trackEvent = window.trackEvent || function() {};
</script>
</head>
<body class="auth-body">
    <div class="container" style="max-width: 420px; width: 100%;">
        <header class="auth-page-header">
            <div class="auth-page-logo" role="img" aria-label="PalliCalc logo">PalliCalc</div>
            <div style="font-size: 14px; opacity: 0.9;">Secure Password Recovery</div>
        </header>
        
        <div class="form-container" style="border-radius: 0 0 20px 20px;">
            <h2 class="auth-title" style="text-align: center;">Reset Password</h2>
            <p class="auth-subtitle" style="text-align: center; margin-bottom: 24px; line-height: 1.5;">
                Enter your email address and we'll send you a secure link to reset your password.
            </p>
            
            <div id="status-message" class="status-message" style="display: none;"></div>
            
            <form id="reset-form">
                <div class="form-group">
                    <label class="form-label" for="reset-email">Email Address</label>
                    <input 
                        type="email" 
                        id="reset-email" 
                        class="form-input" 
                        required 
                        autocomplete="email"
                        placeholder="your.email@example.com"
                        aria-required="true"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary" id="reset-btn" style="width: 100%;">
                    <i class="bi bi-envelope"></i>
                    Send Reset Link
                </button>
            </form>
            
            <div style="text-align: center; margin-top: 24px;">
                <a href="index.html" style="color: #007bff; text-decoration: none; font-weight: 500;">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </div>
        </div>
    </div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s",
  authDomain: "pallicalc-eabdc.firebaseapp.com",
  projectId: "pallicalc-eabdc",
  storageBucket: "pallicalc-eabdc.firebasestorage.app",
  messagingSenderId: "347532270864",
  appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995",
  measurementId: "G-6G9C984F8E"
};

document.addEventListener('DOMContentLoaded', function() {
    if (typeof firebase === 'undefined') {
        const statusMessage = document.getElementById('status-message');
        if (statusMessage) {
            statusMessage.innerHTML = '<div class="status-message error" style="display: block;">Firebase failed to load. Please refresh the page.</div>';
        }
        return;
    }
    
    try {
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        
        const resetForm = document.getElementById('reset-form');
        const resetEmail = document.getElementById('reset-email');
        const resetBtn = document.getElementById('reset-btn');
        const statusMessage = document.getElementById('status-message');

        function showStatus(message, type = 'success') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message ${type}`;
            statusMessage.style.display = 'block';
            if (type === 'success') {
                resetForm.reset();
                resetBtn.disabled = true;
                setTimeout(() => { window.location.href = 'index.html'; }, 3000);
            }
        }

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const email = resetEmail.value.trim();
            
            if (!email) {
                showStatus('Please enter your email address.', 'error');
                return;
            }

            resetBtn.disabled = true;
            resetBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Sending...';

            auth.sendPasswordResetEmail(email).then(function() {
                showStatus('Password reset link sent to ' + email + '! Check your inbox (and spam folder).');
            }).catch(function(error) {
                console.error('Reset error:', error);
                let errorMsg = 'Failed to send reset link.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMsg = 'No account found with that email.';
                        break;
                    case 'auth/invalid-email':
                        errorMsg = 'Please enter a valid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMsg = 'Too many attempts. Try again later.';
                        break;
                }
                
                showStatus(errorMsg, 'error');
                resetBtn.disabled = false;
                resetBtn.innerHTML = '<i class="bi bi-envelope"></i> Send Reset Link';
            });
        });

        resetEmail.focus();
    } catch (error) {
        console.error('Firebase init error:', error);
        showStatus('Firebase initialization failed. Please refresh.', 'error');
    }
});
</script>

<script src="/js/ga-tracking.js"></script>
</body>
</html>
