<body>

<div class="main-content">
    <div class="container">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h4 class="fw-bold text-dark mb-0"><i class="bi bi-shield-lock-fill text-primary me-2"></i>Internal Audit</h4>
                <small class="text-muted">Super Admin Control Panel</small>

            <a href="../admin.html" class="btn btn-outline-secondary btn-sm border-2 fw-bold">

        <div class="audit-card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span class="text-primary h6 mb-0"><i class="bi bi-list-check me-2"></i>Pending Verification Queue</span>
                <button class="btn btn-sm btn-light border" onclick="loadAuditQueue()">
                    <i class="bi bi-arrow-clockwise text-muted"></i> Refresh
                </button>
            </div>
            
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light text-secondary small text-uppercase">
                            <tr>

                                <th>Reference No.</th>
                                <th>Amount</th>
                                <th>Date</th>
                                <th class="text-end pe-4">Actions</th>
                            </tr>

                        <tbody id="auditList">
                            <tr><td colspan="5" class="text-center py-5 text-muted">Loading data...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

</div>

        </div>
      </div>
    </div>
</footer>

<script>
    // --- AUTH GUARD ---
    // Ensure only logged-in users can see this
    auth.onAuthStateChanged(user => {
        if (!user) {
            window.location.href = '../index.html'; // Go back to login if not authenticated
        } else {
            loadAuditQueue();
        }
    });

    // --- LOAD QUEUE ---
    async function loadAuditQueue() {
        const list = document.getElementById('auditList');
        // Simple Spinner
        list.innerHTML = '<tr><td colspan="5" class="text-center py-5"><div class="spinner-border text-primary spinner-border-sm"></div></td></tr>';
        
        try {
            // Fetch users with 'pending-verification' status
            const snap = await db.collection('users')
                .where('trustStatus', '==', 'pending-verification')
                .orderBy('createdAt', 'desc')
                .limit(50)
                .get();

            if (snap.empty) {
                list.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center py-5">
                            <div class="text-muted opacity-75 mb-2"><i class="bi bi-clipboard-check display-4"></i></div>
                            <h6 class="fw-bold text-muted">All caught up!</h6>
                            <small class="text-muted">No pending verifications found.</small>
                        </td>
                    </tr>`;
                return;
            }

            let html = '';
            snap.forEach(doc => {
                const d = doc.data();
                const date = d.createdAt ? d.createdAt.toDate().toLocaleDateString('en-GB') : 'N/A';
                
                // Determine Amount Logic (Registration vs Renewal vs Upgrade)
                let amountDisplay = "N/A";
                let typeBadge = '<span class="badge bg-secondary">Unknown</span>';

                if (d.upgradeAmount) {
                    amountDisplay = d.upgradeAmount;
                    typeBadge = '<span class="badge bg-warning text-dark">Upgrade</span>';
                } else if (d.renewalAmount) {
                    amountDisplay = d.renewalAmount;
                    typeBadge = '<span class="badge bg-info text-dark">Renewal</span>';
                } else {
                    // Registration typically doesn't store amount unless you added it, 
                    // but we can infer it's a new registration
                    amountDisplay = "-"; 
                    typeBadge = '<span class="badge bg-success">Registration</span>';
                }

                html += `
                <tr>
                    <td class="ps-4">
                        <div class="d-flex align-items-center">
                            <div class="me-3">${typeBadge}</div>
                            <div>
                                <div class="fw-bold text-dark">${d.username || 'Unknown User'}</div>
                                <div class="small text-muted">${d.email}</div>
                                <div class="small text-primary fst-italic" style="font-size:0.75rem">${d.institutionName || 'Personal Account'}</div>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span class="badge bg-light text-dark border font-monospace px-2 py-2 user-select-all">${d.paymentReference || 'N/A'}</span>
                    </td>
                    <td>
                        <span class="fw-bold text-dark">${amountDisplay}</span>
                    </td>
                    <td class="small text-muted">
                        ${date}
                    </td>
                    <td class="text-end pe-4">
                        <button class="btn btn-action btn-outline-danger me-2" onclick="rejectUser('${doc.id}')" title="Reject & Suspend">
                            <i class="bi bi-x-lg"></i>
                        </button>
                        <button class="btn btn-action btn-success" onclick="verifyUser('${doc.id}')" title="Verify Payment">
                            <i class="bi bi-check-lg"></i>
                        </button>
                    </td>
                </tr>`;
            });
            list.innerHTML = html;

        } catch (e) {
            console.error(e);
            list.innerHTML = `<tr><td colspan="5" class="text-center text-danger py-4"><strong>Error:</strong> ${e.message}<br><small>Check console (F12) for details.</small></td></tr>`;
        }
    }

    // --- ACTION: VERIFY ---
    async function verifyUser(uid) {
        if (!confirm("Confirm payment is valid? This will clear the user from this list.")) return;
        
        try {
            await db.collection('users').doc(uid).update({
                trustStatus: 'verified' // User remains active, just leaves the audit queue
            });
            loadAuditQueue(); // Refresh list
        } catch (e) { alert("Error: " + e.message); }
    }

    // --- ACTION: REJECT ---
    async function rejectUser(uid) {
        const reason = prompt("Enter rejection reason (e.g. 'Invalid Receipt'):");
        if (!reason) return;
        
        try {
            await db.collection('users').doc(uid).update({
                trustStatus: 'rejected',
                billingStatus: 'suspended', // Immediately revoke access
                rejectionReason: reason
            });
            alert("User suspended.");
            loadAuditQueue();
        } catch (e) { alert("Error: " + e.message); }
    }
</script>
