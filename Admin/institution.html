<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Institution Admin | PalliCalc</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-storage-compat.js"></script>

  <link rel="stylesheet" href="../admin-style.css">

  <link rel="stylesheet" href="institution.css">
  <style>
      .legal-warning {
            font-size: 0.75rem; 
            color: #dc3545; 
            font-weight: 600; 
            text-align: center; 
            margin-top: 30px;
        }
  </style>
</head>
<body>

  <div id="loadingOverlay">
    <div class="spinner-border text-primary mb-3" role="status"></div>
    <h5 class="text-muted fw-bold">Verifying Admin Access...</h5>
  </div>

  <div class="container px-3">
    <div class="card main-card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div>
          <h4 class="mb-0 fw-bold"><i class="bi bi-building-gear"></i> Institution Setup</h4>
          <small class="opacity-75">Admin Configuration Panel</small>
        </div>
        <a href="../admin.html" class="btn btn-sm btn-outline-light">
          <i class="bi bi-arrow-left"></i> Back
        </a>
      </div>

      <div class="card-body p-4">
        
        <form id="instForm">
          
          <div class="mb-4">
            <label class="form-label">Institution Logos (Max 2)</label>
            <div class="logo-upload-area" id="dropZone">
              <i class="bi bi-cloud-arrow-up text-primary fs-1 mb-2"></i>
              <p class="mb-0 text-muted">Click or Drag & Drop to Upload</p>
              <input type="file" id="logoInput" accept="image/*" multiple hidden>
            </div>
            
            <div class="logo-gallery" id="logoGallery"></div>
          </div>

          <div class="mb-4">
            <label class="form-label">Institution Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-building"></i></span>
              <input type="text" class="form-control" id="instName" placeholder="e.g. Hospital Kuala Lumpur">
            </div>
          </div>

          <div class="mb-4">
            <label class="form-label">Contact / Ward Info</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-telephone"></i></span>
              <input type="text" class="form-control" id="instContact" placeholder="e.g. Palliative Unit: 03-1234 5678">
            </div>
          </div>

          <hr class="my-4">

          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4 fw-bold">
              <i class="bi bi-save"></i> Save Changes
            </button>
          </div>
          <p class="legal-warning">For Educational Use Only. Not a Medical Device.<br>Verify all results.</p>

        </form>
      </div>
    </div>
  </div>

  <script src="institution.js"></script>
</body>
</html>
