<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLACC Pain Scale</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        /* =========================================
           1. GLOBAL RESET & LAYOUT (Standard Theme)
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #343a40;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px; 
        }

        .main-container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* =========================================
           2. HEADER & BRANDING
           ========================================= */
        .header {
            margin: -30px -30px 30px -30px; 
            border-radius: 12px 12px 24px 24px; 
            padding: 30px; 
            color: white;
            position: relative;
            overflow: hidden;
            text-align: left; 
        }

        .header-ipos {
            background: linear-gradient(135deg, #0061f2 0%, #00c6f7 100%);
            box-shadow: 0 4px 12px rgba(0, 97, 242, 0.2);
        }

        .header h1 { font-size: 28px; font-weight: 700; margin: 0 0 10px 0; line-height: 1.2; }
        .header p { font-size: 16px; opacity: 0.95; margin: 0; }

        .inst-header-container {
            display: none; align-items: center; gap: 15px; margin-bottom: 20px;
            padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .inst-logo {
            max-height: 60px; max-width: 60px; width: auto;
            border-radius: 8px; background: white; padding: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .inst-info h3 { font-size: 18px; font-weight: 700; margin: 0; line-height: 1.2; }
        .inst-info p { font-size: 14px; margin: 2px 0 0 0; opacity: 0.9; }

        /* =========================================
           3. NAVIGATION & UI
           ========================================= */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 0 5px;
        }
        .nav-link {
            text-decoration: none; color: #6c757d; font-weight: 600;
            font-size: 14px; display: flex; align-items: center; gap: 5px;
        }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 24px; border: none; border-radius: 50px; font-weight: 600;
            cursor: pointer; text-decoration: none; font-size: 16px;
        }
        .btn-reset { background: #6c757d; color: white; }

        /* NEW: Save Button Style */
        .btn-save { 
            background: #28a745; 
            color: white; 
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.3);
        }
        .btn-save:hover { background: #218838; }

        /* =========================================
           4. FORM ELEMENTS (Cards & Option Rows)
           ========================================= */
        .question-card {
            background: #fff; border-radius: 8px; padding: 15px 20px;
            margin-bottom: 20px; border: 1px solid #eef2f6;
        }
        .q-label { font-weight: 700; color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; font-size: 18px; }
        .q-icon { margin-right: 10px; opacity: 0.8; font-size: 20px; }

        /* Vertical Option Rows */
        .option-row {
            display: block;
            margin-bottom: 8px;
            position: relative;
        }

        .option-row input {
            position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2;
        }

        .option-content {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .option-score {
            font-weight: 800;
            color: #6c757d;
            background: #e9ecef;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 14px;
            color: #495057;
        }

        /* Checked State */
        .option-row input:checked + .option-content {
            background: #e3f2fd;
            border-color: #0061f2;
        }
        .option-row input:checked + .option-content .option-score {
            background: #0061f2;
            color: white;
        }
        .option-row input:checked + .option-content .option-text {
            color: #004085;
            font-weight: 600;
        }

        /* Result Box */
        .score-box {
            background: #2c3e50; color: white; padding: 20px; border-radius: 12px;
            margin-top: 30px; display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
        }
        .score-title { font-size: 14px; opacity: 0.9; text-transform: uppercase; }
        .score-val { font-size: 32px; font-weight: 800; color: #00c6f7; }
        .score-interp { font-size: 14px; text-align: left; margin-top: 5px; font-weight: 600; color: #e3f2fd; }

        /* Footer */
        .standard-footer {
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 30px 20px;
            font-family: sans-serif;
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            margin-top: auto;
        }
        .footer-inner { max-width: 600px; margin: 0 auto; }

        @media (max-width: 600px) {
            .main-container { margin: 0; border-radius: 0; padding: 15px; }
            .header { margin: -15px -15px 15px -15px; border-radius: 0; }
            .score-box { flex-direction: column; align-items: stretch; text-align: center; }
            .score-box > div { margin-bottom: 10px; }
            .btn { width: 100%; margin: 5px 0 0 0 !important; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header header-ipos">
            <div class="inst-header-container" id="inst-header-container">
                <img id="inst-logo-img" class="inst-logo" src="" alt="Logo" style="display: none;">
                <div class="inst-info">
                    <h3 id="inst-name-display"></h3>
                    <p id="inst-contact-display"></p>
                </div>
            </div>
            
            <h1>FLACC Scale</h1>
            <p>Face, Legs, Activity, Cry, Consolability</p>
            <p style="font-size: 12px; opacity: 0.8; margin-top: 5px;">Pain assessment for non-verbal children/patients</p>
        </div>

        <div class="nav-bar">
            <a href="javascript:history.back()" class="nav-link">
                <span>&#8592; Back</span>
            </a>
            <div id="dateDisplay" style="font-size: 14px; color: #6c757d; font-weight: 600;"></div>
        </div>

        <form id="flaccForm">

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üòê</span> Face</div>
                
                <label class="option-row">
                    <input type="radio" name="face" value="0" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">0</span>
                        <div class="option-text">No particular expression or smile</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="face" value="1" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Occasional grimace or frown, withdrawn, disinterested</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="face" value="2" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div class="option-text">Frequent to constant quivering chin, clenched jaw</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">ü¶µ</span> Legs</div>
                
                <label class="option-row">
                    <input type="radio" name="legs" value="0" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">0</span>
                        <div class="option-text">Normal position or relaxed</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="legs" value="1" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Uneasy, restless, tense</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="legs" value="2" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div class="option-text">Kicking, or legs drawn up</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üèÉ</span> Activity</div>
                
                <label class="option-row">
                    <input type="radio" name="activity" value="0" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">0</span>
                        <div class="option-text">Lying quietly, normal position, moves easily</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="activity" value="1" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Squirming, shifting back and forth, tense</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="activity" value="2" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div class="option-text">Arched, rigid or jerking</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üò≠</span> Cry</div>
                
                <label class="option-row">
                    <input type="radio" name="cry" value="0" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">0</span>
                        <div class="option-text">No cry (awake or asleep)</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="cry" value="1" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Moans or whimpers; occasional complaint</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="cry" value="2" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div class="option-text">Crying steadily, screams or sobs, frequent complaints</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">ü§ó</span> Consolability</div>
                
                <label class="option-row">
                    <input type="radio" name="consolability" value="0" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">0</span>
                        <div class="option-text">Content, relaxed</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="consolability" value="1" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Reassured by occasional touching/talking; distractible</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="consolability" value="2" onclick="calcFLACC()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div class="option-text">Difficult to console or comfort</div>
                    </div>
                </label>
            </div>

            <div class="score-box">
                <div style="flex-grow: 1; text-align: left;">
                    <div class="score-title">Total FLACC Score</div>
                    <div id="interp-display" class="score-interp" style="text-align: left; font-weight: normal; font-size: 13px; color: #81e6d9;">Relaxed</div>
                </div>
                <div class="score-val" id="totalScore" style="margin-right: 20px;">0</div>

                <button type="button" class="btn btn-save" onclick="saveAndExit()">Save & Finish</button>
                
                <button type="button" class="btn btn-reset" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);" onclick="resetFLACC()">Reset</button>
            </div>
            
        </form>
    </div>

    <script>
        // ===============================================
        // ‚öôÔ∏è CONFIGURATION FOR CLINICAL REPORT
        // ===============================================
        const ENABLE_CLINICAL_REPORT = true; 
        const REPORT_KEY = 'report_flacc';
        // ===============================================

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s",
            authDomain: "pallicalc-eabdc.firebaseapp.com",
            projectId: "pallicalc-eabdc",
            storageBucket: "pallicalc-eabdc.firebasestorage.app",
            messagingSenderId: "347532270864",
            appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995"
        };
        
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // --- 2. INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();
            injectStandardFooter();

            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            
            if (ref) await loadInstitutionHeader(ref);
            else loadPersonalHeader();
            
            // Set initial state
            calcFLACC();
        });

        // --- 3. CALCULATION ---
        function calcFLACC() {
            let total = 0;
            const cats = ['face', 'legs', 'activity', 'cry', 'consolability'];

            cats.forEach(name => {
                const radios = document.getElementsByName(name);
                for(let r of radios) {
                    if(r.checked) {
                        total += parseInt(r.value);
                    }
                }
            });

            const scoreDisplay = document.getElementById('totalScore');
            const interpDisplay = document.getElementById('interp-display');

            scoreDisplay.innerText = total;

            // Interpretation
            if (total === 0) {
                interpDisplay.innerText = "Relaxed and comfortable";
                interpDisplay.style.color = "#81e6d9"; // Light Teal
            } else if (total <= 3) {
                interpDisplay.innerText = "Mild discomfort";
                interpDisplay.style.color = "#fbd38d"; // Light Orange
            } else if (total <= 6) {
                interpDisplay.innerText = "Moderate pain";
                interpDisplay.style.color = "#fc8181"; // Soft Red
            } else {
                interpDisplay.innerText = "Severe discomfort/pain";
                interpDisplay.style.color = "#f56565"; // Deep Red
            }
        }

        function resetFLACC() {
            document.getElementById('flaccForm').reset();
            calcFLACC(); // Update score back to 0
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- NEW: SAVE LOGIC ---
        function saveAndExit() {
            // Get current score text from display
            const currentScore = document.getElementById('totalScore').innerText;

            if (ENABLE_CLINICAL_REPORT) {
                // Save to session storage (e.g. "5/10")
                sessionStorage.setItem(REPORT_KEY, currentScore + "/10");
                
                // Show brief confirmation
                const btn = document.querySelector('.btn-save');
                const origText = btn.innerText;
                btn.innerText = "Saved!";
                btn.style.backgroundColor = "#155724";

                setTimeout(() => {
                    // Go back to dashboard
                    history.back();
                }, 400);
            }
        }

        // --- 4. BRANDING HELPERS ---
        async function loadInstitutionHeader(instId) {
            try {
                if (typeof firebase === 'undefined') return;
                const db = firebase.firestore();
                const doc = await db.collection('institutions').doc(instId).get();
                if (doc.exists && doc.data().status !== 'suspended') { 
                    applyBranding(normalizeBranding(doc.data())); 
                }
            } catch (e) { 
                const cached = localStorage.getItem('cached_inst_' + instId);
                if (cached) applyBranding(normalizeBranding(JSON.parse(cached)));
            }
        }

        function loadPersonalHeader() {
            const settingsStr = localStorage.getItem('institutionSettings');
            if (settingsStr) try { applyBranding(JSON.parse(settingsStr)); } catch (e) {}
        }

        function normalizeBranding(data) {
            const logos = data.headerLogos || (data.logo ? [data.logo] : []);
            return {
                name: data.headerName || data.name || "",
                contact: data.headerContact || data.contact || "",
                logo: logos.length > 0 ? logos[0] : null
            };
        }

        function applyBranding({ name, contact, logo }) {
            if(name) document.getElementById('inst-name-display').textContent = name;
            if(contact) document.getElementById('inst-contact-display').textContent = contact;
            if(logo) {
                const el = document.getElementById('inst-logo-img');
                const container = document.getElementById('inst-header-container');
                if(el) { el.src = logo; el.style.display = 'block'; }
                if(container) container.style.display = 'flex';
            }
        }

        function injectStandardFooter() {
            const existing = document.querySelector('footer');
            if(existing) existing.remove();
            document.body.insertAdjacentHTML('beforeend', `
                <footer class="standard-footer">
                    <div class="footer-inner">
                        <p style="margin: 0; font-weight: bold; color: #495057;">&copy; 2026 Alivioscript Solutions</p>
                        <p style="margin: 2px 0; color: #6c757d;">Author: Alison Chai, RPh (M'sia): 9093, GPhC (UK): 2077838</p>
                        <p style="margin: 2px 0; font-weight: bold; color: #dc3545;">For Educational Use Only. Not a Medical Device.<br>Verify all results.</p>
                    </div>
                </footer>
            `);
        }
    </script>
<script src="/js/ga-tracking.js"></script>
</body>
</html>
