<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RUG-ADL Calculator</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>

    <style>
        /* =========================================
           1. GLOBAL RESET & LAYOUT (Standard Theme)
           ========================================= */
        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #343a40;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            font-size: 16px; 
        }

        .main-container {
            flex: 1;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* =========================================
           2. HEADER & BRANDING
           ========================================= */
        .header {
            margin: -30px -30px 30px -30px; 
            border-radius: 12px 12px 24px 24px; 
            padding: 30px; 
            color: white;
            position: relative;
            overflow: hidden;
            text-align: left; 
        }

        .header-ipos {
            background: linear-gradient(135deg, #0061f2 0%, #00c6f7 100%);
            box-shadow: 0 4px 12px rgba(0, 97, 242, 0.2);
        }

        .header h1 { font-size: 28px; font-weight: 700; margin: 0 0 10px 0; line-height: 1.2; }
        .header p { font-size: 16px; opacity: 0.95; margin: 0; }

        .inst-header-container {
            display: none; align-items: center; gap: 15px; margin-bottom: 20px;
            padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.3);
        }
        .inst-logo {
            max-height: 60px; max-width: 60px; width: auto;
            border-radius: 8px; background: white; padding: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .inst-info h3 { font-size: 18px; font-weight: 700; margin: 0; line-height: 1.2; }
        .inst-info p { font-size: 14px; margin: 2px 0 0 0; opacity: 0.9; }

        /* =========================================
           3. NAVIGATION & UI
           ========================================= */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 20px; padding: 0 5px;
        }
        .nav-link {
            text-decoration: none; color: #6c757d; font-weight: 600;
            font-size: 14px; display: flex; align-items: center; gap: 5px;
        }
        .btn {
            display: inline-flex; align-items: center; justify-content: center; gap: 10px;
            padding: 12px 24px; border: none; border-radius: 50px; font-weight: 600;
            cursor: pointer; text-decoration: none; font-size: 16px;
        }
        .btn-reset { background: #6c757d; color: white; }

        /* NEW: Save Button Style */
        .btn-save { 
            background: #28a745; 
            color: white; 
            box-shadow: 0 4px 6px rgba(40, 167, 69, 0.3);
        }
        .btn-save:hover { background: #218838; }

        /* =========================================
           4. FORM ELEMENTS (Adapted for RUG-ADL Text)
           ========================================= */
        .question-card {
            background: #fff; border-radius: 8px; padding: 15px 20px;
            margin-bottom: 20px; border: 1px solid #eef2f6;
        }
        .q-label { font-weight: 700; color: #2c3e50; margin-bottom: 15px; display: flex; align-items: center; font-size: 18px; }
        .q-icon { margin-right: 10px; opacity: 0.8; }

        /* Vertical Option Rows for Long Text */
        .option-row {
            display: block;
            margin-bottom: 8px;
            position: relative;
        }

        .option-row input {
            position: absolute; opacity: 0; width: 100%; height: 100%; cursor: pointer; z-index: 2;
        }

        .option-content {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .option-score {
            font-weight: 800;
            color: #6c757d;
            background: #e9ecef;
            width: 32px; height: 32px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            margin-right: 15px;
            font-size: 14px;
            flex-shrink: 0;
        }

        .option-text {
            font-size: 14px;
            color: #495057;
        }
        
        .helper-text {
            display: block; font-size: 12px; color: #8898aa; margin-top: 2px; font-style: italic;
        }

        /* Checked State */
        .option-row input:checked + .option-content {
            background: #e3f2fd;
            border-color: #0061f2;
        }
        .option-row input:checked + .option-content .option-score {
            background: #0061f2;
            color: white;
        }
        .option-row input:checked + .option-content .option-text {
            color: #004085;
            font-weight: 600;
        }

        /* Result Box */
        .score-box {
            background: #2c3e50; color: white; padding: 20px; border-radius: 12px;
            margin-top: 30px; display: flex; justify-content: space-between; align-items: center;
            flex-wrap: wrap; gap: 10px;
        }
        .score-title { font-size: 14px; opacity: 0.9; text-transform: uppercase; }
        .score-val { font-size: 32px; font-weight: 800; color: #00c6f7; }
        .score-range { font-size: 12px; opacity: 0.7; margin-top: 5px; }

        /* Footer */
        .standard-footer {
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 30px 20px;
            font-family: sans-serif;
            font-size: 11px;
            color: #6c757d;
            text-align: center;
            margin-top: auto;
        }
        .footer-inner { max-width: 600px; margin: 0 auto; }

        @media (max-width: 600px) {
            .main-container { margin: 0; border-radius: 0; padding: 15px; }
            .header { margin: -15px -15px 15px -15px; border-radius: 0; }
            .score-box { flex-direction: column; align-items: stretch; text-align: center; }
            .score-box > div { margin-bottom: 10px; }
            .btn { width: 100%; margin: 5px 0 0 0 !important; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="header header-ipos">
            <div class="inst-header-container" id="inst-header-container">
                <img id="inst-logo-img" class="inst-logo" src="" alt="Logo" style="display: none;">
                <div class="inst-info">
                    <h3 id="inst-name-display"></h3>
                    <p id="inst-contact-display"></p>
                </div>
            </div>
            
            <h1>RUG-ADL Calculator</h1>
            <p>Resource Utilization Groups - Activities of Daily Living</p>
        </div>

        <div class="nav-bar">
            <a href="javascript:history.back()" class="nav-link">
                <span>&#8592; Back</span>
            </a>
            <div id="dateDisplay" style="font-size: 14px; color: #6c757d; font-weight: 600;"></div>
        </div>

        <form id="rugForm">

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üõèÔ∏è</span> Bed Mobility</div>
                
                <label class="option-row">
                    <input type="radio" name="bed" value="1" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Independent / Supervision only</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="bed" value="3" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">3</span>
                        <div>
                            <div class="option-text">Limited Assistance</div>
                            <span class="helper-text">Patient does majority; non-weight bearing help</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="bed" value="4" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">4</span>
                        <div>
                            <div class="option-text">Extensive Assistance (1 Person)</div>
                            <span class="helper-text">Staff performs majority or supports weight</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="bed" value="5" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">5</span>
                        <div class="option-text">Total Dependence (2+ Persons)</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üöΩ</span> Toileting</div>
                
                <label class="option-row">
                    <input type="radio" name="toilet" value="1" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Independent / Supervision only</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="toilet" value="3" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">3</span>
                        <div>
                            <div class="option-text">Limited Assistance</div>
                            <span class="helper-text">Patient does majority; staff helps clothes/hygiene</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="toilet" value="4" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">4</span>
                        <div>
                            <div class="option-text">Extensive Assistance (1 Person)</div>
                            <span class="helper-text">Staff performs majority of tasks</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="toilet" value="5" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">5</span>
                        <div class="option-text">Total Dependence (2+ Persons)</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">‚ôø</span> Transfers</div>
                
                <label class="option-row">
                    <input type="radio" name="transfer" value="1" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Independent / Supervision only</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="transfer" value="3" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">3</span>
                        <div>
                            <div class="option-text">Limited Assistance</div>
                            <span class="helper-text">Patient does majority; guided maneuvering</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="transfer" value="4" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">4</span>
                        <div>
                            <div class="option-text">Extensive Assistance (1 Person)</div>
                            <span class="helper-text">Staff supports weight; cannot transfer alone</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="transfer" value="5" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">5</span>
                        <div class="option-text">Total Dependence (2+ Persons/Lift)</div>
                    </div>
                </label>
            </div>

            <div class="question-card">
                <div class="q-label"><span class="q-icon">üçΩÔ∏è</span> Eating</div>
                
                <label class="option-row">
                    <input type="radio" name="eating" value="1" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">1</span>
                        <div class="option-text">Independent / Supervision only</div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="eating" value="2" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">2</span>
                        <div>
                            <div class="option-text">Limited Assistance</div>
                            <span class="helper-text">Staff helps guide utensil or open containers</span>
                        </div>
                    </div>
                </label>

                <label class="option-row">
                    <input type="radio" name="eating" value="3" onclick="calcRUG()">
                    <div class="option-content">
                        <span class="option-score">3</span>
                        <div>
                            <div class="option-text">Extensive / Total Dependence</div>
                            <span class="helper-text">Staff feeds completely (includes IV/Tube by nurse)</span>
                        </div>
                    </div>
                </label>
            </div>

            <div class="score-box">
                <div style="flex-grow: 1; text-align: left;">
                    <div class="score-title">Total RUG-ADL Score</div>
                    <div class="score-range">Range: 4 - 18</div>
                </div>
                <div class="score-val" id="totalScore" style="margin-right: 20px;">--</div>
                
                <button type="button" class="btn btn-save" onclick="saveAndExit()">Save & Finish</button>
                
                <button type="button" class="btn btn-reset" style="background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.4);" onclick="resetRUG()">Reset</button>
            </div>
            
        </form>
    </div>

    <script>
        // ===============================================
        // ‚öôÔ∏è CONFIGURATION FOR CLINICAL REPORT
        // ===============================================
        const ENABLE_CLINICAL_REPORT = true; 
        const REPORT_KEY = 'report_rug';
        // ===============================================

        // --- 1. FIREBASE CONFIG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAioaDxAEh3Cd-8Bvad9RgWXoOzozGeE_s",
            authDomain: "pallicalc-eabdc.firebaseapp.com",
            projectId: "pallicalc-eabdc",
            storageBucket: "pallicalc-eabdc.firebasestorage.app",
            messagingSenderId: "347532270864",
            appId: "1:347532270864:web:bfe5bd1b92ccec22dc5995"
        };
        
        if (typeof firebase !== 'undefined' && !firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // --- 2. INIT ---
        document.addEventListener('DOMContentLoaded', async () => {
            document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString();
            injectStandardFooter();

            const urlParams = new URLSearchParams(window.location.search);
            const ref = urlParams.get('ref');
            
            if (ref) await loadInstitutionHeader(ref);
            else loadPersonalHeader();
        });

        // --- 3. CALCULATION ---
        function calcRUG() {
            let total = 0;
            let count = 0;
            const cats = ['bed', 'toilet', 'transfer', 'eating'];

            cats.forEach(name => {
                const radios = document.getElementsByName(name);
                for(let r of radios) {
                    if(r.checked) {
                        total += parseInt(r.value);
                        count++;
                    }
                }
            });

            const display = document.getElementById('totalScore');
            if(count === 4) {
                display.innerText = total;
            } else {
                display.innerText = "--";
            }
        }

        function resetRUG() {
            document.getElementById('rugForm').reset();
            document.getElementById('totalScore').innerText = "--";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- NEW: SAVE LOGIC ---
        function saveAndExit() {
            const scoreText = document.getElementById('totalScore').innerText;

            // Validation: Ensure all questions are answered
            if (scoreText === "--") {
                alert("Please answer all questions to calculate a score.");
                return;
            }

            if (ENABLE_CLINICAL_REPORT) {
                sessionStorage.setItem(REPORT_KEY, scoreText);
                
                const btn = document.querySelector('.btn-save');
                btn.innerText = "Saved!";
                btn.style.backgroundColor = "#155724";

                setTimeout(() => {
                    history.back();
                }, 400);
            }
        }

        // --- 4. BRANDING HELPERS ---
        async function loadInstitutionHeader(instId) {
            try {
                if (typeof firebase === 'undefined') return;
                const db = firebase.firestore();
                const doc = await db.collection('institutions').doc(instId).get();
                if (doc.exists && doc.data().status !== 'suspended') { 
                    applyBranding(normalizeBranding(doc.data())); 
                }
            } catch (e) { 
                const cached = localStorage.getItem('cached_inst_' + instId);
                if (cached) applyBranding(normalizeBranding(JSON.parse(cached)));
            }
        }

        function loadPersonalHeader() {
            const settingsStr = localStorage.getItem('institutionSettings');
            if (settingsStr) try { applyBranding(JSON.parse(settingsStr)); } catch (e) {}
        }

        function normalizeBranding(data) {
            const logos = data.headerLogos || (data.logo ? [data.logo] : []);
            return {
                name: data.headerName || data.name || "",
                contact: data.headerContact || data.contact || "",
                logo: logos.length > 0 ? logos[0] : null
            };
        }

        function applyBranding({ name, contact, logo }) {
            if(name) document.getElementById('inst-name-display').textContent = name;
            if(contact) document.getElementById('inst-contact-display').textContent = contact;
            if(logo) {
                const el = document.getElementById('inst-logo-img');
                const container = document.getElementById('inst-header-container');
                if(el) { el.src = logo; el.style.display = 'block'; }
                if(container) container.style.display = 'flex';
            }
        }

        function injectStandardFooter() {
            const existing = document.querySelector('footer');
            if(existing) existing.remove();
            document.body.insertAdjacentHTML('beforeend', `
                <footer class="standard-footer">
                    <div class="footer-inner">
                        <p style="margin: 0; font-weight: bold; color: #495057;">&copy; 2026 Alivioscript Solutions</p>
                        <p style="margin: 2px 0; color: #6c757d;">Author: Alison Chai, RPh (M'sia): 9093, GPhC (UK): 2077838</p>
                        <p style="margin: 2px 0; font-weight: bold; color: #dc3545;">For Educational Use Only. Not a Medical Device. Verify all results.</p>
                    </div>
                </footer>
            `);
        }
    </script>
<script src="/js/ga-tracking.js"></script>
</body>
</html>
